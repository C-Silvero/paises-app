
<div 
    *ngIf="error"
class="alert alert-danger text-center mt-4">
    Lo siento, no se ha encontrado ningún resultado para tu búsqueda.
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">

        <table class="table">
            <thead >
              <tr>
                <th scope="col"># Bandera</th>
                <th scope="col">Nombre</th>
                <th scope="col">Región</th>
                <th scope="col">Población</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeInUp">
                <th scope="row">{{i + 1}} <img src="{{pais.flag}}" alt="" class="img-fluid" width="30"></th>
                <td>  {{pais.name}}, {{pais.capital}} </td>
                <td>{{pais.region}} </td>
                <td>{{pais.population | number}}</td>
                <td>
                    <a [routerLink]="['/ver-pais', pais.alpha2Code]">Ver...</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
