<div class="container">


<div class="row">
    <div class="col">
        <h2> País: {{ pais.name }}</h2>
        <p>Capital: {{pais.capital}} </p>
        <img src="{{pais.flag}}" alt="" width="500" class="img-fluid mt-2">
      
    </div>
</div>

<div class="row">
    <div class="col">
        <p> Continente: {{pais.subregion}}.</p>
        <p> Fronteras con: {{pais.borders}}.</p>
        <p> Población: {{pais.population | number }}. </p>
    </div>
</div>
</div>
